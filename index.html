<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britlex</title>
    <!-- Linking normalize, fonts and styles -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/lighting.svg">
</head>
<body>
    <!-- HEADER START -->
    <header>
        <div class="container header__content">
            <a class="logo-link" href="./index.html">
                <img class="logo-img" src="./images/site-logo.svg" alt="Britlex logo" width="106">
            </a>
            <!-- header nav list -->
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <a class="header__item-link" href="#">Home</a>
                    </li>
                    <li class="header__item">
                        <a class="header__item-link" href="#">Skills</a>
                    </li>
                    <li class="header__item">
                        <a class="header__item-link" href="#">About Us</a>
                    </li>
                    <li class="header__item">
                        <a class="header__item-link" href="#">Pricing</a>
                    </li>
                    <li class="header__item">
                        <a class="header__item-link" href="#">Contacts</a>
                    </li>
                </ul>
            </nav>
            
            <!-- Checkbox with image -->
            <div class="checkbox-container">
                <input type="checkbox" id="navCheckbox">
                <label for="navCheckbox">
                    <img id="checkboxImage" src="./images/navbar.svg" alt="Toggle Option" width="30">
                </label>
            </div>
            
            <!-- header let's talk button -->
            <a class="header__btn" href="#" role="button">Let's Talk</a>
        </div>
    </header>
    <!-- HEADER END -->
    
    <!-- MAIN START -->
    <main>
        <!-- HERO STAR -->
        <div class="container hero__content">
            <div class="hero__left-wrapper">
                <h1 class="hero__title">Learn Any Foreign Language</h1>
                <p class="hero__info">With our teachers who write a program for each student, you will be able to make your first sketch after the first lesson.</p>
                <img class="hero__img-lighting" src="./images/lighting.svg" width="85">
                <a class="hero__btn" href="#" role="button">Get started</a>
            </div>
            <img class="hero__bg-img" src="./images/hero-bg.png" alt="hero bg" width="661">
        </div>
        <!-- HERO END -->
    </main>
    <!-- MAIN END -->
    
</body>
</html>
